<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
         <title>Retura's 360&deg; Photo Gallery</title>
         <meta name="description" content="3D 360&deg; Photo Gallery - A-Frame">
         <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
         <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
         <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
         <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
         <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
         <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
         <script src="components/set-image.js"></script>
    </head>
    
    
    
    
    
    
    
    
    
  <body>
      
<a-scene>
    
  <a-assets>
    <!-- Optimized Images. -->
    <img id="meadow-opt" src="https://ucarecdn.com/d78609b4-e9fc-4816-9928-c0f1f3bd1b7b/">
    <img id="redwoods-opt" src="https://ucarecdn.com/b5afdeff-9ccf-4d35-8f28-90047c771dfc/">
    <img id="za-opt" src="https://ucarecdn.com/fdbe2381-1384-4fb7-a6f0-04849b7262c2/">
    <img id="wood-opt" src="https://ucarecdn.com/9525b638-3303-409b-bd62-963048f40d73/">
    <img id="succulent-opt" src="https://ucarecdn.com/3bdccd17-1e95-458b-b69f-cdadcb828c3a/">
    <img id="poppies-opt" src="https://ucarecdn.com/d3989706-eec0-4991-b0c4-f3cae3983175/">
    <img id="leaf-opt" src="https://ucarecdn.com/a69b7ed2-e5ab-4da8-b2f7-80bda4a799df/">
    <img id="bamboo-opt" src="https://ucarecdn.com/481b91e4-89f3-44da-bd11-103758068dea/">
    <img id="ferns-opt" src="https://ucarecdn.com/8e5f76b6-7cf6-4dc5-9106-2634b6eca280/">
    
    <!-- Full Images. -->
    <img id="meadow" src="https://ucarecdn.com/c608c6c9-6bef-4272-a6c5-3dafc70695c6/">
    <img id="redwoods" src="https://ucarecdn.com/bccd646b-1e62-48bd-a7b7-13c2ef9b7ec2/">
    <img id="za" src="https://ucarecdn.com/2c7b5f7c-d893-49fb-9231-c551ba4dc2c7/">
    <img id="wood" src="https://ucarecdn.com/c83c1903-d433-4b45-848f-87bdf0ee002f/">
    <img id="succulent" src="https://ucarecdn.com/91602866-7f04-4bc8-a98b-cca1ecc6ee59/">
    <img id="poppies" src="https://ucarecdn.com/f892d936-faa9-4141-9270-a0502a7cf298/">
    <img id="leaf" src="https://ucarecdn.com/90f06f6e-e541-4952-8e45-213a2dd763ae/">
    <img id="bamboo" src="https://ucarecdn.com/01899f58-90e1-4320-8c97-a59b63e921f4/">
    <img id="ferns" src="https://ucarecdn.com/7b17baaa-243c-4f25-a91b-49fe59a17db5/">  
      
      <!-- Image link template to be reused. -->
    <script id="link" type="text/html">
    <a-entity class="link"
      geometry="primitive: sphere; radius: .5"
      material="shader: flat; src: ${opt}"
      set-image="on: click; target: #skyy; src: ${src}">
         <a-animation begin="mouseenter" end="mouseleave" attribute="rotation" to="0 360 0" easing="linear" dur="5000" fill="backwards"></a-animation>
            </a-entity>
  </script>

 </a-assets>

  <!-- Plane -->    
  <a-plane id="plane" position="0 0 -4" rotation="-90 0 0" width="16" height="16" color="000000"></a-plane>
    
    
    

      
    
    
     <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" color="#80bfff"></a-sky>

      

      
      
       <!-- Image links. -->
      <a-entity id="links">
        <a-entity template="src: #link" data-src="#meadow" data-opt="#meadow-opt" position="-3 1.25 -8"></a-entity>
        <a-entity template="src: #link" data-src="#redwoods" data-opt="#redwoods-opt" position="0 1.25 -8"></a-entity>
        <a-entity template="src: #link" data-src="#za" data-opt="#za-opt" position="3 1.25 -8"></a-entity>
            <a-entity template="src: #link" data-src="#wood" data-opt="#wood-opt" position="-3 1.25 -3"></a-entity>
            <a-entity template="src: #link" data-src="#succulent" data-opt="#succulent-opt" position="0 1.25 -3"></a-entity>
            <a-entity template="src: #link" data-src="#poppies" data-opt="#poppies-opt" position="3 1.25 -3"></a-entity>
                <a-entity template="src: #link" data-src="#leaf" data-opt="#leaf-opt" position="-3 1.25 .5"></a-entity>
                <a-entity template="src: #link" data-src="#bamboo" data-opt="#bamboo-opt" position="0 1.25 .5" ></a-entity>
                <a-entity template="src: #link" data-src="#ferns" data-opt="#ferns-opt" position="3 1.25 .5" ></a-entity>
      </a-entity>
      
      
    

      
      
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-camera><a-cursor id="cursor" color="#6600cc" 
          raycaster="objects: .link"></a-cursor>
          </a-camera>
      </a-entity>
    
    

    
    

</a-scene> 
      
</body>

</html>
